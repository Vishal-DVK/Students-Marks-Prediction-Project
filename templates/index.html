<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Mark Predictor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f8fb;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h1 {
            color: #007bff;
            margin-bottom: 1rem;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            margin-top: 2rem;
            color: #888;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Enter Study Hours</h1>
        <form action="/predict" method="post">
            <input type="number" name="study_hours" placeholder="e.g. 5" min="1" max="24" required>
            <br>
            <button type="submit">Predict Marks</button>
        </form>
    </div>

    <footer>
        &copy; 2025 Student Mark Predictor
    </footer>

</body>
</html>
